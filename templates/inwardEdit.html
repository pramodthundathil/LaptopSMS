{% extends 'base.html' %}
{% block title %}Product Inward{% endblock title %}

{% block body %}
<section class="inward-sts">
    <div class="container-fluid p-5">
        <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Product Inward</p>
        <div class="container-fluid border Larger shadow rounded-5">
            <div class="row">
                <!-- Product Details Form -->
                <div class="col-lg-5 rounded-start-4">
                    <p class="text-center h4 fw-bold mb-4 mx-1 mx-md-4 mt-4">Product Inward Details</p>
                    <form class="mx-1 mx-md-4" action="{% url 'inwardEdit' product.id %}" method="post">
                        {% csrf_token %}
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa-solid fa-gears fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="text" id="productSerial" class="form-control" required name="serialNo" value="{{product.serialNo}}"/>
                                <label class="form-label" for="productSerial">Product Serial Number</label>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa-solid fa-laptop fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <select id="productBrand" class="form-select" required name="brand">
                                    <option value="" disabled {% if product.brand == "" %}selected{% endif %}>Select Brand</option>
                                    <option value="Dell" {% if product.brand == "Dell" %}selected{% endif %}>Dell</option>
                                    <option value="HP" {% if product.brand == "HP" %}selected{% endif %}>HP</option>
                                    <option value="Lenovo" {% if product.brand == "Lenovo" %}selected{% endif %}>Lenovo</option>
                                    <option value="Apple" {% if product.brand == "Apple" %}selected{% endif %}>Apple</option>
                                    <option value="Asus" {% if product.brand == "Asus" %}selected{% endif %}>Asus</option>
                                    <option value="Acer" {% if product.brand == "Acer" %}selected{% endif %}>Acer</option>
                                    <option value="MSI" {% if product.brand == "MSI" %}selected{% endif %}>MSI</option>
                                    <option value="Samsung" {% if product.brand == "Samsung" %}selected{% endif %}>Samsung</option>
                                    <option value="Sony" {% if product.brand == "Sony" %}selected{% endif %}>Sony</option>
                                    <option value="Toshiba" {% if product.brand == "Toshiba" %}selected{% endif %}>Toshiba</option>
                                    <option value="LG" {% if product.brand == "LG" %}selected{% endif %}>LG</option>
                                    <option value="Fujitsu" {% if product.brand == "Fujitsu" %}selected{% endif %}>Fujitsu</option>
                                    <option value="Huawei" {% if product.brand == "Huawei" %}selected{% endif %}>Huawei</option>
                                    <option value="Google" {% if product.brand == "Google" %}selected{% endif %}>Google</option>
                                    <option value="Microsoft" {% if product.brand == "Microsoft" %}selected{% endif %}>Microsoft</option>
                                    <option value="Gateway" {% if product.brand == "Gateway" %}selected{% endif %}>Gateway</option>
                                    <option value="Xiaomi" {% if product.brand == "Xiaomi" %}selected{% endif %}>Xiaomi</option>
                                    <option value="Realme" {% if product.brand == "Realme" %}selected{% endif %}>Realme</option>
                                    <option value="Razer" {% if product.brand == "Razer" %}selected{% endif %}>Razer</option>
                                    <option value="Compaq" {% if product.brand == "Compaq" %}selected{% endif %}>Compaq</option>
                                    <option value="Other"  >Other</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa-solid fa-arrow-right fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="text" id="dateOfCommitment" class="form-control" required name="model" value="{{product.model}}"/>
                                <label class="form-label" for="dateOfCommitment">Model</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa-solid fa-wrench fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="flex-fill mb-0 form-outline">
                                <textarea class="form-control" id="remarks" rows="3" name="problem">{{product.problem}}</textarea>
                                <label class="form-label" for="productModel">Problem</label>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa-solid fa-wrench fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="flex-fill mb-0 form-outline">
                                <textarea class="form-control" id="remarks" rows="3" name="remark">{{product.remark}}</textarea>
                                <label class="form-label" for="productModel">Remark</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa-solid fa-calendar-days fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="date" id="dateOfCommitment" class="form-control" required name="commitmentDate" value="{{product.commitmentDate|date:'Y-m-d' }}"/>
                                <label class="form-label" for="dateOfCommitment">Date of Commitment</label>
                            </div>
                        </div>
                        
                </div>
                <!-- Customer Details Form -->
                <div class="col-lg-7 rounded-end-4">
                    <p class="text-center h4 fw-bold mb-4 mx-1 mx-md-4 mt-4">Customer Details</p>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="text" id="customerName" class="form-control" name="customerName" required value="{{product.customer.customerName}}"/>
                            <label class="form-label" for="customerName">Customer Name</label>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="text" id="customerEmail" class="form-control" name="customerEmail" value="{{product.customer.customerEmail}}"/>
                            <label class="form-label" for="customerEmail">Customer Email</label>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="text" id="customerMobile" class="form-control" name="customerMobNo" required value="{{product.customer.customerMobNo}}"/>
                            <label class="form-label" for="customerMobile">Customer Mobile No</label>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-map-marker-alt fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <textarea id="customerAddress" class="form-control" rows="3" name="customerAddress" required>{{product.customer.customerAddress}}}</textarea>
                            <label class="form-label" for="customerAddress">Customer Address</label>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fa-solid fa-screwdriver-wrench fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <select id="productBrand" class="form-select" name="productStatus" required>
                                <option value="" selected disabled>Select Status</option>
                                <option value="Inwarded" {% if product.productStatus == 'Inwarded' %} selected {% endif %}>Inward</option>
                                <option value="In Service" {% if product.productStatus == 'In Service' %} selected {% endif %}>In Service</option>
                                <option value="Delivered" {% if product.productStatus == 'Delivered' %} selected {% endif %}>Delivered</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-check d-flex justify-content-between align-items-center mx-5 my-4">
                        <input class="form-check-input me-2" type="checkbox" id="form2Example3c" name="productChecked" checked disabled/>
                        <label class="form-check-label" for="form2Example3c">
                            Product Checked <span class="text-danger">(if any Scrateches/ Marks, Damages Please mention in Remarks)</span>
                        </label>
                    </div>
                </div>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary rounded-pill">Submit</button>
                </div>
            </form>

            </div>
        </div>
    </div>

</section>
{% endblock body %}
